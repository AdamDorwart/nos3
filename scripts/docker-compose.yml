  nos_time_driver:
    <<: *simulator-base
    networks:
      nos3_core:
        aliases:
          - nos_time_driver
      nos3_sc_1:
        aliases:
          - ${SC_NUM}_nos_time_driver
    command: ./nos3-single-simulator ${GND_CFG_FILE} time
    volumes:
      - ${BASE_DIR}:${BASE_DIR}

